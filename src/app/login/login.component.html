<div class="page-header login-page header-filter" filter-color="black"
  style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form action="" class="form ng-untouched ng-pristine ng-valid" method="" novalidate="">
          <div class="card card-login">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Iniciar sesión</h4>
              <button class="btn btn-primary mat-raised-button" mat-raised-button="" (click)="aps.login(null,true)">
                <span class="mat-button-wrapper">Acceso a internos</span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </button>
              
            </div>
            <div class="card-body ">
              <p class="card-description text-center">Acceso a externos</p><span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i
                        class="material-icons">face</i></span></div><input class="form-control" placeholder="usuario..."
                    type="text">
                </div>
              </span>
              <!--<span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i
                        class="material-icons">email</i></span></div><input class="form-control" placeholder="Email..."
                    type="email">
                </div>
              </span>-->
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i
                        class="material-icons">lock_outline</i></span></div><input class="form-control"
                    placeholder="contraseña..." type="password">
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center"><a class="btn btn-rose btn-link btn-lg" href="#pablo">Iniciar Sesión</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
