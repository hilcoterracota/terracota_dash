<div class="main-content">
  <div class="container-fluid">

    <mat-tab-group>
      <mat-tab label="Resumen Hoy">

        <div class="row">

          <mat-accordion class="col-lg-4 col-md-4">
            <button mat-button (click)="aps.getMetricsClean()" style="width: 100%;">
              <mat-icon>autorenew</mat-icon> Aplicaiones usadas en este momento
            </button>
            <mat-expansion-panel *ngFor="let item of aps.metricsClean | async">
              <mat-expansion-panel-header class="right-aligned-header">
                <mat-panel-title>
                  {{item.usuario}}
                </mat-panel-title>
                <mat-panel-description>
                  {{item.tiempoUsoGlobal}}
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-warning">
                    <th>Name</th>
                    <th>Time</th>
                    <th>Status</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let subitem of item.listaprosesos">
                      <td>{{subitem.nombre }}</td>
                      <td>{{subitem.tiempoTotal}}</td>
                      <td> En Uso </td>
                    </tr>

                  </tbody>
                </table>

              </div>


            </mat-expansion-panel>
          </mat-accordion>

              <div class="col-lg-8 col-md-8">
                <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels"
                  [chartType]="radarChartType">
                </canvas>
              </div>

        </div>

      </mat-tab>

    </mat-tab-group>
  </div>
</div>
