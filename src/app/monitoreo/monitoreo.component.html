<div class="main-content">
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-6">

      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
        <mat-tab-group>
          <mat-tab label="{{item.titulo}}" *ngFor="let item of aps.resumenaplicativosdiario | async">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="card-title"> {{item.tTotal}} EN USO</h2>
              </div>
            </div>
            <div class="row">

              <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let app of item.apps">
                <div class="card card-stats">
                  <div [class]="getClas(app.nombre)">
                    <div class="card-icon"><i [class]="getIcon(app.nombre)"></i>
                    </div>
                    <p class="card-category">{{app.nombre}}</p>
                    <h3 class="card-title">+{{app.tiempoPromedio}}</h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats"><i class="material-icons">update</i>
                      Just Updated </div>
                  </div>
                </div>
              </div>

            </div>
          </mat-tab>

        </mat-tab-group>


      </div>



    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon"><i class="far fa-chart-bar"></i>
            </div>
            <p class="card-category">Grafica de uso al d√≠a</p>
            <h3 class="card-title">Horas generadas</h3>
          </div>

          <div class="card-body">
            <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let item of aps.radc | async">
              <canvas baseChart [datasets]="item.data" [labels]="item.labels" [options]="item.options"
                [chartType]="item.type"></canvas>
            </div>
          </div>

          <div class="card-footer">
            <div class="stats"><i class="material-icons">update</i>
              Just Updated </div>
          </div>
        </div>



      </div>

    </div>



  </div>
</div>
