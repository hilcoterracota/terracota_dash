<div class="main-content">
  <div class="container-fluid">

    <mat-tab-group>
      <mat-tab label="Resumen">
        <div class="row">
          <div class="container-fluid">
            <button class="btn btn-info btn-round mat-raised-button" (click)="aps.getMetricsClean()">
              <span class="mat-button-wrapper"><i class="material-icons">autorenew</i> Recargar</span>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-4" *ngFor="let item of aps.metricsClean | async">
            <div class="card">
              <div class="card-header card-header-warning" data-header-animation="true">
                <h3 class="card-title">{{item.usuario}}</h3>
                <p class="card-category">Ultimas 5 aplicaciones usadas en los ultimos 5 minutos</p>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-warning">
                    <th>Name</th>
                    <th>Time</th>
                    <th>Status</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let subitem of item.listaprosesos | slice:0:5;">
                      <td>{{subitem.nombre }}</td>
                      <td>{{subitem.tiempoTotal}}</td>
                      <td> En Uso </td>
                    </tr>

                  </tbody>
                </table>
              </div>

              <div class="card-footer">
                <div class="price">
                  <h4>....</h4>
                </div>
                <div class="stats">
                  <p class="card-category"><i class="material-icons">alarm</i>Tiempo Total de uso del equipo</p>
                </div>
              </div>
            </div>
          </div>
        </div>


      </mat-tab>

    </mat-tab-group>
  </div>
</div>
