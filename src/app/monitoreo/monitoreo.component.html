<div class="main-content">
  <div class="container-fluid">

    <mat-tab-group>
      <mat-tab label="Resumen Hoy">

        <div class="row">

          <mat-accordion class="col-lg-6 col-md-6">
            <button mat-button (click)="aps.getMetricsClean()" style="width: 100%;">
              <mat-icon>autorenew</mat-icon><span> Aplicaiones usadas en este momento</span>
            </button>
            <mat-expansion-panel *ngFor="let item of aps.metricsClean | async">
              <mat-expansion-panel-header class="right-aligned-header">
                <mat-panel-title>
                  {{item.usuario}}
                </mat-panel-title>
                <mat-panel-description>
                  {{item.tiempoTotal}}
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-warning">
                    <th>Name</th>
                    <th>Time</th>
                    <th>Status</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let subitem of item.historico">
                      <td>{{subitem.nombre }}</td>
                      <td>{{subitem.tiempoTotal}}</td>
                      <td> En Uso </td>
                    </tr>

                  </tbody>
                </table>

              </div>


            </mat-expansion-panel>
          </mat-accordion>

          <div class="col-lg-6 col-md-6">
            <div class="card card-stats">
              <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                   
                  <i >
                      <mat-icon>timeline</mat-icon>
                  </i>
                </div>

                <h4 class="card-title">Uso de aplicaciomes / hoy</h4>
                <p class="card-category">No registra ventanas unicamente abiertas</p>
              </div>
              <div class="card-body">
                <div *ngFor="let chart of aps.metricsCleanchart | async">
                    <canvas style="width: 100%;" baseChart [datasets]="chart.data" [options]="chart.options"
                    [labels]="chart.labels" [chartType]="chart.type"></canvas>
                </div>
                  


              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">update</i> Just Updated
                </div>
              </div>
            </div>
           
          </div>

        </div>

      </mat-tab>

      <mat-tab label="Resumen Historico">

        <div class="row">


        </div>

      </mat-tab>

    </mat-tab-group>
  </div>
</div>
